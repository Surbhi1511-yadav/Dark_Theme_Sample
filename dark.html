<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Website - Surbhi Yadav</title>
    <link rel="stylesheet" href="dark.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
</head>
<body>
    <div class="hero">
        <nav>
            <img src="./logo-surbhi.png" class="logo">
            <ul>
                <li><a href="">HOME</a></li>
                <li><a href="">ABOUT</a></li>
                <li><a href="">PORTFOLIO</a></li>
                <li><a href="">SERVICES</a></li>
                <li><a href="">HIRE ME</a></li>
            </ul>
            <img src="./moon.png" id="icon">
        </nav>

        <div class="info">
            <h1>I'm <span>Surbhi</span> Yadav</h1>
            <p>This is my official portfolio website to showcase my all works related to <br>web development and UI design.</p>
            <a href="">Download CV</a>
        </div>
        <div class="img-box">
            <img src="./pattern.png" class="back-img">
            <img src="./main.png" class="main-img">
        </div>
        <div class="social-links">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-instagram"></i></a>
            <a href=""><i class="far fa-envelope"></i></a>
            
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");
        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src = "./sun.png"
            }
            else{
                icon.src = "./moon.png"
            }
        }
    </script>
</body>
</html>
